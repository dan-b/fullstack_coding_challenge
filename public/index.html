<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Tinder Full Stack Coding Challenge</title>
    <link rel="stylesheet" href="index.css">
    <!--<link rel="stylesheet" href="libraries/bootstrap.min.css">-->
</head>
<body>
    <div id="navbar">
        <div class="hamburger">
            <span class="glyphicon glyphicon-menu-hamburger"></span>
        </div>
        <div class="logo">
            <span>tinder</span>
        </div>
        <div class="messages">
            <span class="glyphicon glyphicon-comment"></span>
        </div>
        <div class="heart">
            <span class="glyphicon glyphicon-heart-empty"></span>
        </div>
    </div>
    <div id="content-wrapper" ng-app="browseApp" ng-controller="browseCtrl" ng-init="loadUsers()" hm-swipeleft="swipeLeft($event, user)" hm-swiperight="swipeRight($event, user)">
        <div id="meet-me-modal" ng-click="hideMeetMeModal()">
            <div class="heading">
                <span>It's a Match!</span>
            </div>
            <div class="description">
                <span>You and <span class="liked-user"></span> have liked each other.</span>
            </div>
            <div id="icons">
                <div class="user">
                    <img src="images/nedry.jpg" />
                </div>
                <div class="matched-user">
                    <img ng-src="/images/profile-pics/{{likedUser.img}}.jpg" />
                </div>
            </div>
            <div class="footer">
                <div>
                    <a class="btn"><span class="glyphicon glyphicon-send"></span>&nbsp;&nbsp;Send a Message</a>
                </div>
                <div>
                    <a class="btn"><span class="glyphicon glyphicon-play"></span>&nbsp;&nbsp;Keep Playing</a>
                </div>
                <div>
                    <a class="link"><span class="glyphicon glyphicon-share-alt"></span>&nbsp;&nbsp;Tell your friends</a>
                </div>
            </div>
        </div>
        <div id="content" ng-cloak>
            <div id="users">
                <div id="{{$last?'active':''}}" class="user card" ng-class="isCardAnimate?'animate':''" ng-repeat="user in users" on-finish-render hm-pan="panCard($event, user)" hm-panend="panEnd($event, user)">
                <!--<div id="active-card" class="user card">-->
                    <span class="like {{user.name!=currentUser.name?'hidden':''}}" ng-style="{'opacity':opacityRight}">like</span>
                    <span class="nope {{user.name!=currentUser.name?'hidden':''}}" ng-style="{'opacity':opacityLeft}">nope</span>
                    <div class="profile-pic">
                        <img ng-src="/images/profile-pics/{{user.img}}.jpg" />
                        <!--<img ng-src="http://eightbitavatar.herokuapp.com/?id={{user.name}}&s=female&size=400" />-->
                    </div>
                    <div class="info">
                        <span>{{user.name}},</span>
                        <span>{{user.age}}</span>
                    </div>
                </div>
                <a class="test-btn">{{currentUser.name}}</a>
            </div>
        </div>
    </div>
    <div id="buttons">
        <div class="btn-rewind">
            <span class="glyphicon glyphicon-repeat"></span>
        </div>
        <div class="btn-nope">
            <span class="glyphicon glyphicon-remove"></span>
        </div>
        <div class="btn-like">
            <span class="glyphicon glyphicon-heart"></span>
        </div>
        <div class="btn-superlike">
            <span class="glyphicon glyphicon-star"></span>
        </div>
    </div>
    <!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>-->
    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.4/hammer.min.js"></script>-->
    <script type="text/javascript" src="libraries/angular.min.js"></script>
    <script type="text/javascript" src="libraries/hammer.min.js"></script>
    <script type="text/javascript" src="libraries/angular.hammer.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script>

    </script>
</body>
</html>
